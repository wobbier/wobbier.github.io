<!doctype html>
<html lang="en">

<head>
  <title>Goatie 3D</title>
  <meta name="description" content="The home of Mitch Andrews!">
  <link href="/css/style.css" rel="stylesheet" type="text/css">
  <link href="/css/theme.css" rel="stylesheet" type="text/css">
  <style type="text/css">
    .block {
      background: rgba(255, 255, 255, 0.1) !important;
    }
    body {
      background: url(https://i.imgur.com/S5YRmiz.png);
      background-size: cover;
      background-repeat: no-repeat;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <header>
      <div id="logo">
        <a href="/">
          <img src="/img/wobbier-logo.png" alt="wobbier logo" />
        </a>
      </div>
      <div class="clearfix"></div>
    </header>
    <section id="content">
      <div id="gameTitle" style="text-align:center;">
        <img src="https://i.imgur.com/rlncLCv.png" />
      </div>
      <div id="player" style="text-align: center; margin: auto">
      </div>
      <script>
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";

        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
        
        var player;
        function onYouTubeIframeAPIReady() {
          player = new YT.Player('player', {
            height: '540',
            width: '960',
            videoId: 'n7i_AMazYZ0'
          });
        }
      </script>
      <div class="tags">
         <div class="clearfix"></div>
      </div>

      <div class="description">
        <div class="block top left"></div>
        <div class="block bottom left"></div>
        <div class="block top right"></div>
        <div class="block bottom right"></div>
        <p>A spiritual successor to the cult hit Goatie Jr. This year&#39;s T.O. Jam goal was to take goatie to the next level.<br />Available soon for mobile on this site!</p>

      </div>
    </section>
    <footer>
      &copy; 2018 Mitch Andrews
    </footer>
  </div>
</body>

</html>
